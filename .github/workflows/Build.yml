---
name: Build

on:                          # yamllint disable-line rule:truthy
  schedule:
    - cron: '34 08 * * 6'

  workflow_dispatch:

  push:
    branches-ignore:
      - 'update/**'
      - 'dependabot/**'
    tags:
      - '**'

jobs:

  "macOS":
    runs-on:
      - self-hosted
      - macOS

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - name: macOS GO Build
        run: $HOME/github/bin/build_go_macos.sh

      - name: Mark Completed
        run: touch  ${{ runner.temp }}/Green

  "linux":
    runs-on:
      - self-hosted
      - linux

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - name: Linux GO Build
        run: $HOME/github/bin/build_go_linux.sh

      - name: Mark Completed
        run: touch  ${{ runner.temp }}/Green
